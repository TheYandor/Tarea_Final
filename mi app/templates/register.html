<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Azul Chic</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        color: #eee;
      }

      body::before {
        content: "";
        position: absolute;
        width: 120%;
        height: 120%;
        background: radial-gradient(
          circle at center,
          #80c0ff88,
          transparent 70%
        );
        animation: pulse 12s infinite alternate ease-in-out;
        z-index: 0;
        filter: blur(50px);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1.3);
          opacity: 0.35;
        }
      }

      .register-box {
        position: relative;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 30px;
        box-shadow: 0 8px 32px 0 rgba(33, 90, 173, 0.37),
          0 0 12px 5px rgba(72, 152, 245, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.22);
        width: 380px;
        padding: 45px 40px;
        z-index: 1;
        text-align: center;
        color: #e3f2fd;
      }

      .register-box h2 {
        font-size: 2.6rem;
        margin-bottom: 28px;
        font-weight: 700;
        letter-spacing: 1.3px;
        text-shadow: 0 0 10px #1565c0;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 16px 20px;
        margin-bottom: 25px;
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        outline: none;
        color: #0d47a1;
        font-weight: 600;
        background: #bbdefbcc;
        box-shadow: inset 0 0 8px #64b5f6;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      input[type="text"]::placeholder,
      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #0d47a1;
        opacity: 0.7;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        box-shadow: inset 0 0 14px #1976d2;
        transform: scale(1.04);
        background: #e3f2fd;
      }

      button {
        width: 100%;
        padding: 15px 0;
        border-radius: 20px;
        border: none;
        font-weight: 700;
        font-size: 1.3rem;
        cursor: pointer;
        background: linear-gradient(45deg, #2196f3, #64b5f6);
        color: #fff;
        box-shadow: 0 6px 18px rgba(33, 150, 243, 0.6);
        transition: all 0.35s ease;
        letter-spacing: 1.1px;
        text-shadow: 0 0 10px #1e88e5;
        user-select: none;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: -55%;
        left: -30%;
        width: 160%;
        height: 210%;
        background: rgba(255, 255, 255, 0.25);
        transform: rotate(45deg);
        transition: left 0.45s ease;
        pointer-events: none;
        z-index: 2;
      }

      button:hover::before {
        left: 130%;
      }

      button:hover {
        background: linear-gradient(45deg, #64b5f6, #2196f3);
        box-shadow: 0 9px 30px rgba(100, 181, 246, 0.8);
      }

      .error-message {
        background: #90caf9cc;
        border-radius: 12px;
        padding: 11px 18px;
        margin-bottom: 22px;
        font-weight: 700;
        color: #0d47a1;
        text-shadow: 0 0 7px #1976d2;
        box-shadow: 0 0 12px #90caf9cc;
        user-select: none;
      }

      .login-link {
        margin-top: 20px;
        font-size: 1rem;
        color: #bbdefbcc;
        letter-spacing: 0.8px;
      }

      .login-link a {
        color: #e3f2fd;
        font-weight: 700;
        text-decoration: none;
        transition: color 0.35s ease;
      }

      .login-link a:hover {
        color: #1565c0;
        text-shadow: 0 0 10px #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="register-box">
      <h2>Crear Cuenta</h2>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}

      <form id="registerForm" method="post">
        <input
          type="text"
          name="username"
          placeholder="Usuario"
          required
          autocomplete="username"
        />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
          required
          autocomplete="new-password"
        />
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirmar contraseña"
          required
          autocomplete="new-password"
        />
        <div class="error-message" id="passwordError"></div>
        <button type="submit">Registrarse</button>
      </form>

      <div class="login-link">
        ¿Ya tienes cuenta? <a href="/">Inicia sesión aquí</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registerForm");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm_password");
        const errorDiv = document.getElementById("passwordError");

        function validarPassword(pw) {
          if (pw.length < 8)
            return "La contraseña debe tener al menos 8 caracteres";
          if (!/[A-Z]/.test(pw))
            return "La contraseña debe contener al menos una mayúscula";
          if (!/[a-z]/.test(pw))
            return "La contraseña debe contener al menos una minúscula";
          if (!/\d/.test(pw))
            return "La contraseña debe contener al menos un número";
          if (!/[!@#$%^&*(),.?":{}|<>]/.test(pw))
            return "La contraseña debe contener al menos un carácter especial";
          return null;
        }

        form.addEventListener("submit", function (e) {
          errorDiv.textContent = "";
          const pw = password.value;
          const cpw = confirmPassword.value;
          const error = validarPassword(pw);

          if (error) {
            errorDiv.textContent = error;
            e.preventDefault();
            return;
          }
          if (pw !== cpw) {
            errorDiv.textContent = "Las contraseñas no coinciden";
            e.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
